<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Core Solutions</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="wrapper-container">
        <section class="portal">

            {% load static %}
            <div class="logo-section">
                <img src="{% static 'images/core-solutions-high-resolution-logo-transparent.png' %}" alt="Core Solutions Logo" width="400" height="170">
            </div>

            <div class="login-section">
                <form class="login-form">

                    <h1 id="title-1">Login</h1>
                    
                    
                    <h3 id="title-2">{% block clearance %}Employee Login{% endblock %}</h3>
                    
    
                    <!-- Username textbox field -->
                    <div class="username-group">
                        <input type="text" id="username" name="username" placeholder="Username">
                        <svg id="svg-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </div>
    
                    <!-- Password textbox field -->
                    <div class="password-group">
                        <input type="password" id="password" name="password" placeholder="Password">
                        <svg id="svg-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    </div>
    
                    <!-- Login button -->
                    <div class="login-button">
                        <input type="submit" id="submit" name="submit" value="Login">
                    </div>
    
                    <!-- Resources -->
                    
                    <div class="resources">
                        <a href="{%block resource-1%}adminLogin.html{% endblock%}" id="resource">{% block resource %}Are you an Admin? Login Here{% endblock %}</a><br />
                        <a href="forgotPage.html" id="resource">Forgot Password?</a>
                    </div>
                    
    
                </form>
            </div>
            
        </section>
    </div>

</body>
</html>
